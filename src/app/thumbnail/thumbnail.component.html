<mat-card>
    
    <mat-card-header (click)="send()">
        <mat-card-title>{{movie.name}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image src={{movie.thumbnailUrl}} alt="Photo of {{movie.name}}" width="2" height="50">
    
    <mat-card-actions>
        <button mat-button (click)="openDialog()">More...</button>
    </mat-card-actions>
    
</mat-card>
